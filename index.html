<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title align-center">Shopping List</h1>

        <div class="form-container">
            <form class="b-margin-null" id="myForm">
                <div class="align-center d-flex">
                    <input class="input-field" id="myField" type="text" autocomplete="off" placeholder=" e.g. tomato">
                    <button class="btn btn--add-item">Add new item</button>
                </div>
            </form>
        </div>

        <button class="btn btn--delete" onclick="clearAllItems()">Clear All</button>
        
        <ul id="myList" class="text-color-light">
            <li class="d-flex">
                <p id="listText">${x}</p>
                <div>
                    <button class="btn btn--s btn--in-cart mr-s" onclick="itemInCart(this)">In Cart</button>
                    <button class="btn btn--s btn--edit mr-s" onclick="editItem(this)">Edit</button>
                    <button class="btn btn--s btn--delete" onclick="deleteItem(this)">Delete</button>
                </div>
            </li>
            <li class="d-flex">
                <p id="listText">${x}</p>
                <div>
                    <button class="btn btn--s btn--in-cart mr-s" onclick="itemInCart(this)">In Cart</button>
                    <button class="btn btn--s btn--edit mr-s" onclick="editItem(this)">Edit</button>
                    <button class="btn btn--s btn--delete" onclick="deleteItem(this)">Delete</button>
                </div>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
