<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1  class="centered">To-do List</h1>
        <form id="myForm" class="centered">
            <input id="myField" type="text" autocomplete="off" placeholder=" e.g. hire a self-taught developer">
            <button class="add-item-button">Add item</button>
        </form>
        
        <h2 class="centered">Need to do</h2>
        <ul id="myList" class="centered"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
